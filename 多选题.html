            color: #666;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .question-box {
            margin-bottom: 25px;
            padding: 20px;
            border: 1px solid #e9ecef;
            border-radius: 6px;
        }

        .question-type {
            font-size: 14px;
            color: #0d6efd;
            margin-bottom: 8px;
        }

        .question-content {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 15px;
            color: #333;
        }

        .options {
            font-size: 16px;
            margin-bottom: 20px;
            color: #444;
        }

        .options span {
            display: block;
            margin: 10px 0;
            padding: 10px 15px;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 4px;
            border: 1px solid transparent;
        }

        .options span:hover {
            color: #0d6efd;
            background-color: #f1f7fe;
            border-color: #cce5ff;
        }

        /* 多选：支持多个选中状态 */
        .options span.selected {
            color: #0d6efd;
            font-weight: bold;
            background-color: #e6f7ff;
            border-left: 4px solid #0d6efd;
            border-color: #b8daff;
        }

        /* 正确答案高亮（多选题需高亮所有正确选项） */
        .options span.correct-answer {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
            font-weight: bold;
        }

        /* 错误选项高亮（用户选了但不属于正确答案的选项） */
        .options span.wrong-option {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
            font-weight: bold;
        }

        .btn-group {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-submit {
            background-color: #28a745;
            color: white;
        }

        .btn-submit:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        .btn-unsure {
            background-color: #ffc107;
            color: #333;
        }

        .btn-unsure:hover {
            background-color: #e0a800;
            transform: translateY(-2px);
        }

        .btn-show-answer {
            background-color: #6c757d;
            color: white;
        }

        .btn-show-answer:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }

            font-size: 17px;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            border-radius: 4px;
            display: none;
            border: 1px solid transparent;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .result.correct {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .result.half-correct {
            color: #856404;
            background-color: #fff3cd;
            border-color: #ffeeba;
            display: flex;
            align-items: center;
            gap: 10px;
        }

            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
            display: flex;
            align-items: center;
            gap: 10px;

            padding: 12px;

            border-radius: 4px;
            border-left: 3px solid #0d6efd;

            text-align: center;
            font-size: 16px;
            color: #666;
            margin-top: 20px;
            padding-top: 15px;

</head>

                displayQuestion();
                alert('所有记录已重置');
            }
        }

        // --------------------------
        // 关键优化2：答案格式转换工具（字符串→数组，用于判断逻辑）
        // --------------------------
        // 把你的字符串答案（如"ABCD"）转为数组["A","B","C","D"]，方便后续计算
        function getAnswerArray(answerStr) {
            return answerStr.split(''); // 拆分字符串为单个字符数组
        }

        // 显示题目（多选逻辑：点击切换选中状态）
        function displayQuestion() {
            const question = questions[currentIndex];
            if (!question) {
                document.getElementById('finish-tip').style.display = 'block';
                return;
            }

            // 显示题目类型和内容
            document.getElementById('q-type').textContent = question.type;
            document.getElementById('q-content').textContent = question.question;

            // 显示选项（多选：点击切换选中/未选中）
            const optionsDiv = document.getElementById('q-options');
            optionsDiv.innerHTML = '';
            question.options.forEach(option => {
                const span = document.createElement('span');
                span.textContent = option;
                span.dataset.option = option[0]; // 存储选项字母(A/B/C/D)
                // 多选逻辑：点击切换选中状态
                span.onclick = function () {
                    this.classList.toggle('selected');
                };
                optionsDiv.appendChild(span);
            });

            // 重置结果显示
            document.getElementById('result').style.display = 'none';
            document.getElementById('answer-explanation').classList.remove('visible');

            updateStatusBar();
        }

        // 状态栏更新（新增半对次数显示）
        function updateStatusBar() {
            const question = questions[currentIndex];
            const totalQuestions = questions.length;
            // 进度计算：已做对的题目数（排除半对/做错）
            const completedCount = questions.filter(q => q.status === '做对').length;
            const progressText = `${completedCount + 1}/${totalQuestions}`;
            
            // 更新状态栏数据
            document.getElementById('progress').textContent = progressText;
            document.getElementById('q-status').textContent = question.status;
            document.getElementById('correct-count').textContent = question.correctCount;
            document.getElementById('half-correct-count').textContent = question.halfCorrectCount; // 显示半对次数
            document.getElementById('wrong-count').textContent = question.wrongCount;
            
            // 待重练题数：半对/做错/不确定的题目
            const redoCount = questions.filter(q => 
                q.status === '做错' || q.status === '不确定' || q.halfCorrectCount > 0
            ).length;
            document.getElementById('redo-count').textContent = redoCount;
        }

        // --------------------------
        // 关键优化3：提交答案逻辑（适配字符串答案，实现三种结果）
        // --------------------------
        function submitAnswer() {
            // 收集用户选中的选项（多选）
            const selectedSpans = document.querySelectorAll('.options span.selected');
            if (selectedSpans.length === 0) {
                alert('请选择至少一个选项');
                return;
            }
            // 提取用户选中的选项字母（如 ["A","B"]）
            const userAnswer = Array.from(selectedSpans).map(span => span.dataset.option);
            const question = questions[currentIndex];
            const resultDiv = document.getElementById('result');
            const allOptions = document.querySelectorAll('.options span');
            
            // 核心：将你的字符串答案转为数组（如"ABCD"→["A","B","C","D"]）
            const correctAnswer = getAnswerArray(question.answer);

            // --------------------------
            // 三种结果的判断逻辑
            // --------------------------
            // 工具函数1：判断用户答案与正确答案是否完全一致（排序后比较）
            const isFullCorrect = () => {
                const sortedUser = [...userAnswer].sort().join('');
                const sortedCorrect = [...correctAnswer].sort().join('');
                return sortedUser === sortedCorrect;
            };

            // 工具函数2：计算用户选对的选项（交集）
            const getCorrectSelected = () => {
                return userAnswer.filter(option => correctAnswer.includes(option));
            };

            // 工具函数3：计算用户选错的选项（用户选了但不在正确答案中）
            const getWrongSelected = () => {
                return userAnswer.filter(option =>!correctAnswer.includes(option));
            };

            const correctSelected = getCorrectSelected(); // 选对的选项
            const wrongSelected = getWrongSelected();     // 选错的选项
            let resultType = ''; // 结果类型：correct/half-correct/wrong

            // 1. 全对：用户答案与正确答案完全一致，且无错误选项
            if (isFullCorrect() && wrongSelected.length === 0) {
                resultType = 'correct';
                question.status = '做对';
                question.correctCount++;
                resultDiv.innerHTML = '<i class="fas fa-check-circle"></i> 回答全对！得2分';
            }
            // 2. 半对：用户选对部分选项，且无错误选项（没选错，只是漏选）
            else if (correctSelected.length > 0 && wrongSelected.length === 0) {
                resultType = 'half-correct';
                question.status = '半对';
                question.halfCorrectCount++;
                resultDiv.innerHTML = `<i class="fas fa-half-stroke"></i> 回答半对！选对${correctSelected.length}/${correctAnswer.length}个正确选项，得1分`;
            }
            // 3. 错误：①没选对任何选项 ②选了错误选项（即使有部分正确）
            else {
                resultType = 'wrong';
                question.status = '做错';
                question.wrongCount++;
                resultDiv.innerHTML = `<i class="fas fa-times-circle"></i> 回答错误！${wrongSelected.length > 0? '包含错误选项' : '未选任何正确选项'}`;
            }

            // --------------------------
            // 界面反馈：高亮正确/错误选项
            // --------------------------
            allOptions.forEach(span => {
                const option = span.dataset.option;
                // 高亮正确答案（从你的字符串答案中拆分的所有选项）
                if (correctAnswer.includes(option)) {
                    span.classList.add('correct-answer');
                }
                // 高亮用户选错的选项
                if (wrongSelected.includes(option)) {
                    span.classList.add('wrong-option');
                }
                // 提交后禁用选项，防止重复选择
                span.style.pointerEvents = 'none';
            });

            // 显示结果和解析（正确答案格式优化："ABCD"→"A、B、C、D"）
            resultDiv.className = `result ${resultType}`;
            resultDiv.style.display = 'flex';
            document.getElementById('correct-answer-text').textContent = correctAnswer.join('、'); // 优化显示格式
            document.getElementById('explanation-text').textContent = question.explanation || '暂无解析';
            document.getElementById('answer-explanation').classList.add('visible');

            // 保存数据并自动进入下一题
            saveData();
            setTimeout(() => {
                goToNextQuestion();
            }, 3000);
        }

        // 标记不确定（适配你的答案格式）
        function markUnsure() {
            const question = questions[currentIndex];
            question.status = '不确定';
            question.wrongCount++; // 不确定按需重练处理
            
            const resultDiv = document.getElementById('result');
            const allOptions = document.querySelectorAll('.options span');
            const correctAnswer = getAnswerArray(question.answer); // 转换为数组

            // 高亮所有正确答案
            allOptions.forEach(span => {
                if (correctAnswer.includes(span.dataset.option)) {
                    span.classList.add('correct-answer');
                }
                span.style.pointerEvents = 'none';
            });

            // 显示结果
            resultDiv.className = 'result half-correct';
            resultDiv.innerHTML = `<i class="fas fa-question-circle"></i> 已标记为不确定，正确答案：${correctAnswer.join('、')}`;
            resultDiv.style.display = 'flex';

            // 显示解析
            document.getElementById('correct-answer-text').textContent = correctAnswer.join('、');
            document.getElementById('explanation-text').textContent = question.explanation || '暂无解析';
            document.getElementById('answer-explanation').classList.add('visible');

            saveData();
            setTimeout(() => {
                goToNextQuestion();
            }, 3000);
        }

        // 查看答案（适配你的答案格式）
        function showAnswer() {
            const question = questions[currentIndex];
            question.status = '做错';
            question.wrongCount++;
            
            const resultDiv = document.getElementById('result');
            const allOptions = document.querySelectorAll('.options span');
            const correctAnswer = getAnswerArray(question.answer); // 转换为数组

            // 高亮所有正确答案
            allOptions.forEach(span => {
                if (correctAnswer.includes(span.dataset.option)) {
                    span.classList.add('correct-answer');
                }
                span.style.pointerEvents = 'none';
            });

            // 显示结果
            resultDiv.className = 'result wrong';
            resultDiv.innerHTML = `<i class="fas fa-info-circle"></i> 正确答案：${correctAnswer.join('、')}`;
            resultDiv.style.display = 'flex';

            // 显示解析
            document.getElementById('correct-answer-text').textContent = correctAnswer.join('、');
            document.getElementById('explanation-text').textContent = question.explanation || '暂无解析';
            document.getElementById('answer-explanation').classList.add('visible');

            saveData();
            setTimeout(() => {
                goToNextQuestion();
            }, 3000);
        }

        // 下一题逻辑（适配半对状态）
        function goToNextQuestion() {
            let nextIndex = -1;
            
            // 先在当前索引后查找未完成的题目（半对/做错/不确定）
            for (let i = currentIndex + 1; i < questions.length; i++) {
                const q = questions[i];
                if (q.status!== '做对' || q.halfCorrectCount > 0 || q.wrongCount > 0) {
                    nextIndex = i;
                    break;
                }
            }
            
            // 如果后面没有，从头开始查找
            if (nextIndex === -1) {
                for (let i = 0; i <= currentIndex; i++) {
                    const q = questions[i];
                    if (q.status!== '做对' || q.halfCorrectCount > 0 || q.wrongCount > 0) {
                        nextIndex = i;
                        break;
                    }
                }
            }
            
            if (nextIndex!== -1) {
                currentIndex = nextIndex;
                displayQuestion();
            } else {
                // 所有题目都已做对
                document.getElementById('finish-tip').style.display = 'block';
            }
        }

        // 页面加载时初始化
        window.onload = init;
    </script>
